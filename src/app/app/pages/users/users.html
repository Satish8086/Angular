<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>MyApp</h2>
      <nav>
        <a href="/dashboard" >Dashboard</a>
        <a href="/users" class="active">Users</a>
        <a href="#">Reports</a>
        <a href="">Settings</a>
         <a href="/">LogOut</a>
      </nav>
    </aside>

    <main class="main-content">

<div class="user-grid-container">
  <table class="user-grid-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
</main>
