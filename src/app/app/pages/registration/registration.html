<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-4">Create Account</h3>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control"
                 formControlName="fullName"
                 [ngClass]="{ 'is-invalid': submitted && f['fullName']['errors'] }"/>
          <div class="invalid-feedback" *ngIf="submitted && f['fullName']['errors']">
            Full name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control"
                 formControlName="email"
                 [ngClass]="{ 'is-invalid': submitted && f['email']['errors'] }"/>
          <!-- <div class="invalid-feedback" *ngIf="submitted && f['email']['errors']">
            <div *ngIf="f['email']?.errors?.'required']">Email is required</div>
            <div *ngIf="f['email']?.errors?.'email']">Invalid email format</div>
          </div> -->
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control"
                 formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f['password']['errors'] }"/>
          <!-- <div class="invalid-feedback" *ngIf="submitted && f['password']['errors']">
            Password is required
          </div> -->
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control"
                 formControlName="confirmPassword"
                 [ngClass]="{ 'is-invalid': submitted && f['confirmPassword']['errors'] || submitted && passwordMismatch }"/>
          <!-- <div class="invalid-feedback" *ngIf="submitted && (f['confirmPassword']['errors'] || passwordMismatch)">
            <div *ngIf="f['confirmPassword']?.errors?.'required']">Confirmation is required</div>
            <div *ngIf="passwordMismatch">Passwords do not match</div>
          </div> -->
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" formControlName="terms"
                 [ngClass]="{ 'is-invalid': submitted && f['terms']['errors'] }"/>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">terms and conditions</a>
          </label>
          <div class="invalid-feedback" *ngIf="submitted && f['terms']['errors']">
            You must agree before submitting.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
